<div *ngIf="showFirstForm">
    <section id="hero" style="   height: 100% !important;" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">

            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
                <div class="col-xl-12 col-lg-12">
                    <form #firstForm="ngForm" (ngSubmit)="onFirstFormSubmit()">
                        <label for="country">Manifest Reason:</label>
                        <select id="country" name="country" [(ngModel)]="selectedCountry" required>
                            <option *ngFor="let country of manifest" [value]="country.code">{{ country.name }}</option>
                        </select>
                        <br>
                        <button type="submit">Next</button>
                    </form>



                </div>
            </div>
        </div>
    </section>

</div>
